<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StressAPI Reporter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">StressAPI Performance Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Summary Cards -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Overall Statistics</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="stat-card">
                        <h3>Total Requests</h3>
                        <p id="totalRequests">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Average Response Time</h3>
                        <p id="avgResponseTime">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Success Rate</h3>
                        <p id="successRate">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Endpoints</h3>
                        <p id="activeEndpoints">-</p>
                    </div>
                </div>
            </div>

            <!-- Response Time Chart -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Response Time Distribution</h2>
                <canvas id="responseTimeChart"></canvas>
            </div>
        </div>

        <!-- Endpoint Performance Table -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Endpoint Performance</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Endpoint</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Requests</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avg Response Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Success Rate</th>
                        </tr>
                    </thead>
                    <tbody id="endpointTableBody">
                        <!-- Endpoint data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="static/dashboard.js"></script>
</body>
</html>
